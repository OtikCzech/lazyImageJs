<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Example lazyImageJs by OtikCzech</title>
    <script type="text/javascript" src="https://otikczech.github.io/lazyImageJs/lazy-image.min.js"></script>
    <style>
        img {
            margin: 15px;
            width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>
<script>
    for (let i = 0; i < 10; i++) {
        document.write(`
                <img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                    data-src="https://picsum.photos/600?${i}"
                    alt="" /><br/>
            `);
    }
</script>
</body>
</html>
